<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/estilo/style.css">
    <link rel="stylesheet" href="assets/estilo/cadastro.css">
    <title>Sistema escolar - Cadastrar aluno</title>
</head>
<body id="body">
    <header>
        <h1>Relação de alunos</h1>
    </header>
    <main>
        <div class="cards-cadastro">
            <div class="cadastrar">
                <label for="btn-cadastrar">Cadastrar novo aluno</label>
                <button type="button" id="btn-cadastrar">Cadastrar</button>
            </div>
            <div class="modal">
                <h2>Insira os dados do aluno</h2>
                <div class="nome-idade">
                    <div class="container">
                        <label for="nome-modal">Nome completo</label>
                        <input type="text" name="nome-modal" id="nome-modal">
                    </div>
                    <div class="container">
                        <label for="idade-modal">Idade do aluno</label>
                        <input type="number" name="idade-modal" id="idade-modal">
                    </div>
                </div>

                <div class="container select">
                    <label for="turma-modal">Selecione a turma</label>
                    <select name="turma-modal" id="turma-modal">
                        <option value="1ano">1° ano</option>
                        <option value="2ano">2° ano</option>
                        <option value="3ano">3° ano</option>
                        <option value="4ano">4° ano</option>
                        <option value="5ano">5° ano</option>
                    </select>
                </div>
                <div class="container select">
                    <label for="situacao-modal">Situação do aluno</label>
                    <select name="situacao-modal" id="situacao-modal">
                        <option value="cursando">Cursando</option>
                        <option value="aprovado">Aprovado</option>
                        <option value="reprovado">Reprovado</option>
                    </select>
                </div>
                <div class="btn-modal">
                    <button type="button" id="btn-cadastrar-modal" class="btn-modal">Cadastrar</button>
                    <button type="button" id="btn-fechar-modal" class="btn-modal">Fechar</button>
                </div>
            </div>

            <div id="cadastrados">
                <table border="1">
                    <thead>
                        <th class="start">Nome</th>
                        <th class="center">Turma</th>
                        <th class="center">Situação</th>
                    </thead>
                    <tbody class="scroll" id="cadastrados-tr">
                    
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script type="module" src="assets/funcionalidade/cadastro.js"></script>
</body>
</html>
